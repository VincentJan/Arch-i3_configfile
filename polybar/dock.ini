[colors]
;background = ${xrdb:color0:#222}
background = #331c1c1c
background-alt = #444
;foreground = ${xrdb:color7:#222}
foreground = #dfdfdf
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40

[bar/dock]
;monitor = ${env:MONITOR:HDMI-1}
width = 60%
height = 70
bottom = true
offset-x = 20%
offset-y = 3%
radius = 0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = #f00

border-size = 1
border-color = #222

padding-left = 2
padding-right = 2

module-margin-left = 0
module-margin-right = 1

; Text Fonts
font-0 = Monaco:style=Medium:size=10
; Icons Fonts
font-1 = Font Awesome 5 Free:size=30;1 
font-2 = Font Awesome 5 Free Solid:size=30;1 
font-3 = Font Awesome 5 Free Regular :size=30;1
font-4 = Font Awesome 5 Brands:size=30;1 
font-5 = Font Awesome 5 Brands Regular:size=30;1 

modules-left = Desktop SeparatorDot Chrome Github Blog Evernote Code OJ Tools Doc Bill Todo SeparatorDot Config Trash
modules-center = 
modules-right =


;wm-restack = bspwm
wm-restack = i3

override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

[module/Desktop]
type = custom/text
content = "     "
content-foreground=#d32a23

click-left = thunar ~/Desktop &
click-right = thunar ~/Documents &

[module/Chrome]
type = custom/text
content ="    "
content-foreground=#575d5d

click-left = google-chrome-stable &

[module/Github]
type = custom/text
content = "    "
content-foreground=#db1620

click-left = google-chrome-stable --new-window https://github.com &

[module/Blog]
type = custom/text
content ="    "
content-foreground=#9e1017

click-left = google-chrome-stable --new-window https://vincentjan.top &
click-right = xfce4-terminal --default-working-directory=/mnt/Storage/Documents/BlogData &

[module/Evernote]
type = custom/text
content ="    "
content-foreground=#171b1a

click-left = google-chrome-stable --new-window https://app.yinxiang.com/Home.action?login=true &

[module/Code]
type = custom/text
content ="    "
content-foreground=#171b1a

click-left = code &
click-right = clion &

[module/OJ]
type = custom/text
content ="    "
content-foreground=#575d5d

click-left = google-chrome-stable --new-window https://www.luogu.com.cn/ &
click-right = google-chrome-stable --new-window https://www.nowcoder.com/ &

[module/Tools]
type = custom/text
content ="    "
content-foreground=#FFFFF0
click-left = dia &
click-right = octave --gui &

[module/Doc]
type = custom/text
content ="    "
content-foreground=#FFFFF0

click-left = google-chrome-stable --new-window http://cn.linux.vbird.org/ &
click-right = google-chrome-stable --new-window https://learnopengl-cn.github.io/ &

[module/Bill]
type = custom/text
content ="    "
content-foreground=#FFFFF0

click-left = code -n /home/vincent/Documents/ledger/now.dat &
click-right = xfce4-terminal --command="ledger -f /home/vincent/Documents/ledger/now.dat balance" -H &

[module/Todo]
type = custom/text
content ="    "
content-foreground=#FFFFF0

click-left = xfce4-terminal --command="task list" -H &
click-right = xfce4-terminal --command="task calendar" -H &

[module/Trash]
type = custom/text
content ="    "
content-foreground=#FFFFF0

click-left = thunar trash:/// &

[module/Config]
type = custom/text
content ="    "
content-foreground=#FFFFF0

click-left = code -n ~/.config/polybar/dock.ini &
click-right = xfce4-terminal --command="vim /home/vincent/.config/polybar/dock.ini " &

[module/SeparatorDot]
type = custom/text

content = 
content-foreground = ${colors.foreground-alt}

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 5
margin-bottom = 5

